  <div class="desc">
 
    <div class="imgsrc">
      <img src="images/IMG_1.jpg" class="prev">
    </div>
  </div>
 
  <div class="thumbnail">
    <img src="images/IMG_1.jpg" class="thumb">
 
    <img src="images/IMG_2.jpg" class="thumb">
 
    <img src="images/IMG_0133.jpg" class="thumb">
 
    <img src="images/IMG_0173.jpg" class="thumb">
 
    <img src="images/IMG_0174.jpg" class="thumb">
 
    <img src="images/IMG_0185.jpg" class="thumb">
 
  </div>

  <script>
const container = document.querySelector(".container");
const preview = document.querySelector(".prev");
const active = document.querySelectorAll(".thumb");
 
container.addEventListener("click", function (e) {
  if (e.target.className == "thumb") {
    preview.src = e.target.src;
    preview.classList.add("effect");
 
    setTimeout(function () {
      preview.classList.remove("effect");
    }, 100);
 
    active.forEach(function (thumb) {
      if (thumb.classList.contains("active")) {
        thumb.classList.remove("active");
      }
    });
 
    e.target.classList.add("active");
  }
});
</script>
